<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/dcdd89c74c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <header>
        <div class="top-nav">
          <div class="top-part">
            <h2>A Web Page</h2>
          </div>
          <div class="bottom-part flex">
            <i class="fa-solid fa-left-long fa-3x white"></i>
            <i class="fa-solid fa-right-long white fa-3x"></i>
            <i class="fa-solid fa-xmark fa-3x"></i>
            <i class="fa-solid fa-house fa-2x white"></i>
            <input type="text" placeholder="https://" class="http-input" />
            <div class="search-bar">
              <input
                type="text"
                placeholder="Search..."
                id="search-text-input"
                class="curved-input"
              /><i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
        </div>
      </header>
      <h2 class="leader">Leaderboard</h2>
      <div class="container flex">
        <div class="main__result">
          <div class="main__result-top flex">
            <h2>Recent scores</h2>
            <button class="refresh">Refresh</button>
          </div>
          <div class="main__result-bottom">
            <ul class="name-score"></ul>
          </div>
        </div>
        <div class="main__input flex">
          <div class="main__input-heder">
            <h1>Add your score</h1>
          </div>
          <div class="main__input-input">
            <form action="#" class="input-form flex">
              <input type="text" placeholder="your name" />
              <input type="text" placeholder="Your score" />
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="flex">
        <i class="fa-solid fa-pen"></i>
        <i class="fa-solid fa-pen"></i>
      </p>
    </div>
  </body>
</html>
